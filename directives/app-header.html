<div id="header" class="header">
  <div class="container">
    <div class="row">
      <div class="logo-wrap wow animated fadeInUp" data-wow-duration="1.3s">
        <div class="header-cover">
          <img ng-src="{{headerCtrl.header.imageSrc}}" alt="Me!">
        </div>
        <div class="header-text">
          <p class="header-text-main">{{headerCtrl.header.headerText}}</p>
          <p class="header-text-tagline">{{headerCtrl.header.headerTag}}</p>
        </div>
        <a href="#about-me" class="scroll-down">
            <span class="glyphicon glyphicon-menu-down" />
          </a>
      </div>
    </div>
  </div>
</div>
