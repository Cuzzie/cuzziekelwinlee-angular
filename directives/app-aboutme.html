<div id="about-me" class="about-me">
  <div class="container">
    <h2 class="wow fadeInLeft">About Me</h2>
    <div class="row">
      <div class="about-me-img-div col-md-4 wow fadeInLeft">
        <img ng-src="{{aboutMeCtrl.aboutMe.imageSrc}}" alt="Me again!">
      </div>
      <div class="col-md-8 wow fadeInRight" data-wow-delay="300ms">
        <h3>{{aboutMeCtrl.aboutMe.aboutMeTitle}}</h3>
        <h4>{{aboutMeCtrl.aboutMe.aboutMeSubtitle}}</h4>
        <p>
          {{aboutMeCtrl.aboutMe.aboutMeText}}
        </p>
        <p>
          {{aboutMeCtrl.aboutMe.aboutMeText2}}
        </p>
      </div>
    </div>
  </div>
</div>
